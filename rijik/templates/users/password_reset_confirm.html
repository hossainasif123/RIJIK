<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/confirm_pass.css' %}">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Reset Your Password</h1>
            <p class="password-instruction">Enter your new password below:</p>

            <form method="post">
                {% csrf_token %}
                <div class="highlight-field">
                    {{ form.new_password1.label_tag }}{{ form.new_password1 }}
                </div>
                <div class="highlight-field">
                    {{ form.new_password2.label_tag }}{{ form.new_password2 }}
                </div>
                <button type="submit">Reset Password</button>
            </form>

            {% if form.errors %}
                <div class="error-messages">
                    <p>{{ form.errors.new_password2 }}</p>
                </div>
            {% endif %}

            <a href="{% url 'users:login' %}" class="back-to-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
